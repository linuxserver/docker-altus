---

# jenkins variables
project_name: docker-altus
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_USER = 'amanharwara'
  - EXT_REPO = 'altus'
  - BUILD_VERSION_ARG = 'ALTUS_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-altus'
  - CONTAINER_NAME = 'altus'
  - DOCKERHUB_IMAGE = 'linuxserver/altus'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/altus'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/altus'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
